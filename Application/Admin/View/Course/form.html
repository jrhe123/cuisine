<block name="extraStyle">
    <style>
        .attachment-item {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .pictures img {
            width: 100%;
        }

        .pictures p {
            text-align: center;
        }

        .pictures .col-md-3 {
            padding-left: 0px;
        }

        .pictures .icon-btn {
            height: auto;
            margin: 0px;

            padding: 0px;
        }

        .pictures .badge {

            width: 24px;

<block name="content">
    <!-- BEGIN PAGE CONTENT-->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet box blue-hoki">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="{$menu_icon}"></i> {$menu_name}
                    </div>
                    <div class="tools">
                        <eq name="Think.get.action" value="view">
                            <div class="tools">
                                <a href="{:U('edit')}?id={$id}" class="btn btn-xs yellow margin-right-10"><i
                                        class="fa fa-edit"></i> 编辑</a>
                            </div>
                        </eq>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="portlet-body form">
                        <form id="form" class="form-horizontal form-bordered" role="form">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label">课程图片</label>

                                    <div class="pictures sliderImages" style="padding-left: 0px;">
                                        <if condition="isset($images)">
                                            <foreach name="images" item="image">
                                                <div class="col-md-3 picture-item">
                                                    <a class="icon-btn" href="javascript:;">
                                                        <img src="/Public/{$image.thumb_path}">
														<span class="badge badge-danger" onclick="delPicture(this)"> <i
                                                                class="fa fa-times"></i> </span>
                                                        <input type="hidden" name="sliderImage[]"
                                                               value="{$image.path}">
                                                    </a>
                                                </div>
                                            </foreach>
                                        </if>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="form-group">
                                    <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
                                    <div>
                                        <!-- The fileinput-button span is used to style the file input field as button -->
                                              <span class="btn green fileinput-button">
                                                  <i class="fa fa-plus"></i>
                                                  <span>添加图片</span>
                                                  <input multiple type="file" name="pictures[]" id="picture">
                                              </span>
                                    </div>
                                    <div class="col-md-12">
                                        <font color="red">*</font>图片支持JPG、PNG、BMP格式，图片大小建议保持在1100*690像素，大小不能超过1M
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">课程种类</label>

                                    <div class="col-md-7">
                                        <select class="form-control bs-select" name="type">
                                            <option value="1">免费课程</option>
                                            <option value="2">收费课程</option>
                                            <option value="3">在线课程</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">板块</label>

                                    <div class="col-md-7">
                                        <select class="form-control bs-select" name="column">
                                            <option value="0">烹饪工艺</option>
                                            <option value="1">分享课程</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">课程类别</label>

                                    <div class="col-md-7">
                                        <select class="form-control bs-select" name="classify">
                                            <foreach name="class" item="v">
                                                <option value="{$v.id}">{$v.name}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">帖子标题</label>

                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="title" value="{$title}"
                                               placeholder="必填"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">讲师</label>

                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="lecturer" value="{$lecturer}"
                                               placeholder="必填"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">价格</label>

                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="price" value="{$price}"
                                               placeholder="（元）"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">课时</label>

                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="class_hour" value="{$class_hour}"
                                               placeholder="(天)"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">内容</label>

                                    <div class="col-md-7">
                                        <textarea name="description" style="width:100%;height:400px;">{$description|htmlspecialchars_decode}</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">视频链接</label>

                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="vurl" value="{$vurl}"
                                               placeholder="选填"/>
                                        <font style="color: #8b0000">格式如："http://player.youku.com/player.php/sid/XMTMxNDY4MDUxNg==/v.swf"</font>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">是否审核</label>

                                    <div class="col-md-7">
                                        <select class="form-control bs-select" name="is_audit">
                                            <option value="0">不需通过审核</option>
                                            <option value="1">需通过审核</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">选项</label>

                                    <div class="col-md-7">
                                        <label>
                                            <input name="radio" type="radio" class="icheck" value="0"> 无</label>
                                        <label>
                                            <input name="radio" type="radio" class="icheck" value="1"> 是否新款课程</label>
                                        <label>
                                            <input name="radio" type="radio" checked class="icheck" value="2"> 是否火热课程</label>
                                    </div>
                                </div>
                                <!--<div class="form-group" style="padding-bottom: 0px; border-bottom: 0px;">-->
                                <!--<label class="col-md-3 control-label">附件</label>-->
                                <!--<div class="col-md-9 attachments" style="padding-left: 0px;">-->
                                <!--<foreach name="attachments" item="path">-->
                                <!--<div class="attachment-item">-->
                                <!--<div class="attachment-item">附件路径：{$path|get_access_url}&nbsp;&nbsp;&nbsp;&nbsp;-->
                                <!--<button class="btn btn-xs red" onclick="delAttachment(this)">删除</button> </div>-->
                                <!--<input type="hidden" name="attPaths[]" value="{$path}">-->
                                <!--</div>-->
                                <!--</foreach>-->
                                <!--</div>-->
                                <!--<div class="clearfix"></div>-->
                                <!--</div>-->
                                <!--<div class="form-group" style="padding-bottom: 0px;">-->
                                <!--<div class="col-md-7 col-md-offset-3">-->
                                <!--<span class="btn green fileinput-button">-->
                                <!--<i class="fa fa-plus"></i>-->
                                <!--<span>添加附件 </span>-->
                                <!--<input type="file" name="attachment[]" id="attachment">-->
                                <!--</span>-->
                                <!--</div>-->
                                <!--<div class="col-md-7 col-md-offset-3" style="margin-bottom: 20px;">-->
                                <!--<span class="help-block"><font color="red">*</font>附件支持xls、word、ppt、txt、jpg、gif、png、jpeg、bmp格式</span>-->
                                <!--</div>-->
                                <!--</div>-->
                                <!--<div class="form-group">-->
                                <!--<label class="col-md-3 control-label">企业状态</label>-->
                                <!--<div class="col-md-7">-->
                                <!--<input type="text" class="form-control" name="company_existence_status" value="{$company_existence_status}" />-->
                                <!--</div>-->
                                <!--</div>-->
                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <neq name="Think.get.action" value="view">
                                            <input type="hidden" name="id" value="{$id}">
                                            <button type="submit" class="btn green margin-right-10">保存</button>
                                            <a href="javascript:goList();" class="btn red">取消</a>
                                        </neq>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="extraJs">
    <script src="__PUBLIC__/global/plugins/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="__PUBLIC__/global/plugins/select2/select2.min.js"></script>
    <script src="__PUBLIC__/global/plugins/jquery-validation/js/jquery.validate.js"></script>

<block name="myJs">
    <script>
        var id = '{$id}';
        var action = '{$Think.get.action}';
        jQuery(document).ready(function () {
            KindEditor.ready(function (K) {
                window.editor = K.create('textarea[name="description"]');
            });
            $("select[name='type']").val('{$type}');
            $("select[name='column']").val('{$column}');
            $("select[name='is_free']").val('{$is_free}');
            $('select[name="classify"]').val('{$classify}');
            $('input:radio[value="{$radio}"]').iCheck('check');
            $('.bs-select').selectpicker({
                iconBase: 'fa',
                tickIcon: 'fa-check'
            });

            $('input[name="is_new"],input[name="is_hot"]').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });

            if (action == 'view') {
                $('.form-group').find('*').attr('disabled', 'disabled');
                $('.ke-container').find('*').attr('disabled', 'disabled');
            }

            $('#form').validate({
                errorElement: 'span', //default input error message container
                errorClass: 'help-block', // default input error message class
                focusInvalid: true, // do not focus the last invalid input
                rules: {
                    title: {required: true},
                    content: {required: true}
                },
                messages: {
                    title: {required: "请输入标题"},
                    content: {required: "请输入正文"}
                },

                invalidHandler: function (event, validator) { //display error alert on form submit

                },

                highlight: function (element) { // hightlight error inputs
                    $(element)
                            .closest('.form-group').addClass('has-error'); // set error class to the control group
                },

                success: function (label) {
                    label.closest('.form-group').removeClass('has-error');
                    label.remove();
                },

                errorPlacement: function (error, element) {
                    error.insertAfter(element.closest('.form-control'));
                },

                submitHandler: function (form) {
                    formSubmit();
                    return false;
                }
            });

            // 图片上传
            $("#picture").fileupload({
                autoUpload: true, // 是否自动上传
                url: "{:U('Upload/singlePicture')}?thumb=400", // 上传地址
                dataType: "json",
                singleFileUploads: true,
                add: function (e, data) {
                    Metronic.blockUI({
                        target: '#blockDiv',
                        boxed: true,
                        message: '正在上传...'
                    });
                    data.submit();
                },
                done: function (e, data) {
                    Metronic.unblockUI('#blockDiv');
                    if (data.result.code == 200) {
                        toastMsg('success', '上传成功', '提示信息');
                        $('.sliderImages').append(
                                '<div class="col-md-3 picture-item">' +
                                '<a class="icon-btn" href="javascript:;">' +
                                '<img src="/Public/' + data.result.thumb_path + '">' +
                                '<span class="badge badge-danger" onclick="delPicture(this)"> <i class="fa fa-times"></i> </span>' +
                                '</a>' +
                                '<input type="hidden" name="sliderImage[]" value="' + data.result.path + '" ' +
                                '</div>');
                    } else {
                        toastMsg('error', data.result.msg, '提示信息');
                    }
                }
            });

            $('.login-form input').keypress(function (e) {
                if (e.which == 13) {
                    formSubmit();
                    return false;
                }
            });
        });

        // 提交
        function formSubmit() {
            editor.sync();  //编辑器需调用这个来获取html
            showBlockUI();
            if ($('#form').validate().form()) {
                $.post('{:U("save")}', $('#form').serialize(), function (data) {
                    if (checkAjaxReturn(data)) {
                        setTimeout('goList()', 1000);
                    }
                    closeBlockUI();
                }, 'json');
            }
        }

        // 返回列表
        function goList() {
            var column = $("select[name='column']").val();
            window.location.href = "{:U('index')}?course_column="+column;
        }

        // 删除图片
        function delPicture(obj) {
            $(obj).parents('div.picture-item').remove();
        }
    </script>
</block>
