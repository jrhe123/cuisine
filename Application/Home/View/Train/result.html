<extend name="Public:parent"/>
<block name="extraStyle">
    <style>
        .current-page {
            display: unset;
        }
    </style>
</block>
<block name="extraSlides"></block>

<!-- End header -->
<block name="extraContent">
    <div class="page-title">
        <!--<img class="img-responsive" src="__PUBLIC__/home/images/5.jpg">-->
        <section class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="crumbs">
                        <a href="#">首页</a>
                        <span class="crumbs-span">/</span>
                        <span class="current-page">
                            <a href="{:U('Train/index')}">
                                <if condition="$course.column eq 0">
                                    烹饪工艺与营养
                                    <else/>
                                    分享课程
                                </if>
                            </a>
                        </span>
                        <span class="crumbs-span">/</span>
                        <span class="current-page">{$course.title}</span>
                        <span class="crumbs-span">/</span>
                        <span class="current-page">在线报名</span>
                    </div>
                </div>
            </div>
            <!-- End row -->
        </section>
        <!-- End container -->
    </div>
    <!-- End breadcrumbs -->

    <section style="margin-bottom: 100px; margin-top: 50px" class="container main-content">
        <div class="row">
            <div class="col-md-12">

                <div class="page-content">
                    <div class="boxedtitle page-title"><h2>在线报名</h2></div>

                    <p>以上课程随到随学，均免收报名费，除学费，教材费用之外不再另收其他杂费。</p>

                    <p>付款项目:{$course.title}</p>

                    <p>应付金额:￥{$course.price}</p>

                    <p>付款人:{$user.r_username}</p>

                    <p>联系电话:{$user.phone}</p>
                    <p>备注：{$apply.remark}</p>
                    <p>支付方式:汇款（账号:13138900000342）</p>
                </div>
            </div>
            <!-- End main -->
        </div>
        <!-- End row -->
    </section>
    <!-- End container -->
</block>
<block name="myJs">
    <script>
        jQuery(document).ready(function () {
            $(".link").on("click", function (event) {
                event.preventDefault();//the default action of the event will not be triggered
                $("html, body").animate({scrollTop: ($("#" + this.href.split("#")[1]).offset().top)}, 600);
            });
        });
    </script>
</block>
